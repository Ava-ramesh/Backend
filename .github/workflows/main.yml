name: ci

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: rameshkumar456/backend:latest
      
      - name: executing remote ssh commands using password
        uses: cross-the-world/ssh-pipeline@master
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USERNAME }}
          pass: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          connect_timeout: 10s
          script: |
            sudo docker rm -f backend
            sudo docker rmi -f rameshkumar456/backend
            sudo docker pull rameshkumar456/backend:latest
            sudo docker run --name backend -p 3000:3000 -d rameshkumar456/backend:latest
